
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirect</title>
    <script type="text/javascript">
(function (l) {
            let d = new URLSearchParams()
            d.set("p", l.pathname + l.search)
            l.href = location.protocol + "//" + l.hostname + "/?" + d.toString()
        })(window.location)</script>
</head>
<body>
</body>
</html>
